<app-navbar></app-navbar>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="py-2 my-1">
                <strong>Username : </strong>
                <input class="ml-3" type="text" id="username" name="username" [(ngModel)]="username"/> 
              </div>

              <div class="mb-4">
                <strong>Password : </strong>
                <input class="ml-3" type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena"/> 
              </div>

              <button [disabled]="username == '' || contrasena == ''" class="btn btn-outline-light btn-lg px-5" (click)="loginAdmin()">Login</button>

              <div class="mt-3 text-danger" *ngIf="!loginCorrecto">
                <strong> {{mensaje}} </strong>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
